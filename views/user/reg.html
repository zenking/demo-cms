<body>
<div class="header">
    <div class="wp cl">
        <a class="logo l" href="javascript:void(0);" title=""></a>
        <span class="r loginBar f14">
        已有账户，<a class="c-main" href="http://www.hellorf.com/user/login/">马上登录</a>
      <span class="pipe">|</span>
      <a class="c-main" href="http://www.hellorf.com">返回HelloRF</a>

    </span>
    </div>
</div>
<div class="wp mainWraper box_shadow">
    <div class="formWraper">
        <form action="/users/reg" method="post" class="Huiform UCform" name="frmLogin"
              onsubmit="return beforesub();">
            <input type="hidden" name="appId" value="1007"/>
            <input type="hidden" name="third" value=""/>
            <input type="hidden" name="userId" value=""/>
            <input type="hidden" name="thirdId" value=""/>
            <input type="hidden" name="regFrom" value="1007"/>
            <input type="hidden" id="regkey" name="regkey"
                   value="dFpJaDNyb1g5NmYxTExhOTRxRmh6Nm1RU0ZQMWpEbm0wOFpTUXFROHFveUFlUUJueWppOVR3PT0%2F%0Aa2V5SWQ9MQ%3D%3D"/>

            <div class="maintitle">注 册</div>
            <div style="padding-left:230px;padding-top:40px">
                <p class="c-red"></p>
                <div class="formRow">
                    <div class="formControls">
                        <input class="input_text radius" type="text" name="email" id="email" value=""
                               ajaxurl="exists.do" autocomplete="off" placeholder="邮箱|手机" tabindex="1" datatype="m|e"
                               nullmsg="请输入常用邮箱或中国大陆手机！" sucmsg="验证通过">
                    </div>
                </div>
                <div class="formRow">
                    <div class="formControls">
                        <input name="username" id="username" value="" ajaxurl="exists_username.do"
                               class="input_text radius" type="text" autocomplete="off"
                               placeholder="用户名，4~16个字符，字母/中文/数字/下划线" tabindex="2" datatype="*" nullmsg="请输入用户名"
                               sucmsg="验证通过">
                        <span class="Validform_checktip Validform_warning">用户名是您在站酷网的唯一名称<br>
            注册后无法修改，请谨慎填写</span></div>
                </div>
                <div class="formRow">
                    <div class="formControls">
                        <input name="password" id="password" class="input_text radius" type="password"
                               autocomplete="off" placeholder="设置密码" tabindex="3" datatype="*6-20"
                               plugin="passwordStrength" nullmsg="请设置您的通行证登录密码！" errormsg="6~20个字符，区分大小写！">
                        <input id="IEpassword" class="input_text IE8paw radius" type="text" value="设置密码"
                               style="display:none">
                        <span class="passwordStrength"
                              style="display:none;margin-left:25px;"><span>弱</span><span>中</span><span
                                class="last">强</span></span> <span class="Validform_checktip"></span></div>
                </div>
                <div class="formRow">
                    <div class="formControls">
                        <input name="password2" id="password2" class="input_text radius" type="password"
                               autocomplete="off" placeholder="确认密码" tabindex="4" datatype="*" recheck="password"
                               nullmsg="请再输入一次密码！" errormsg="您两次输入的密码不一致！">
                        <input id="IEpassword2" class="input_text IE8paw radius" type="text" value="设置密码"
                               style="display:none">
                    </div>
                </div>

                <!-- 	 <div class="formRow" id="emailVerify">
                  <div class="formControls">
                    <input id="verifyCodeInput" name="randomCode" ajaxurl="checkRandomCode.do" class="input_text radius" type="text" autocomplete="off" placeholder="验证码" tabindex="5" datatype="*" nullmsg="请输入验证码" errormsg="验证码不正确">
                    <a class="verifyCode" href="javascript:void()"><img src="" id="randomCodeImg" width="128" height="40"></a> <a class="verifyCodeChange" href="javascript:void()"   onclick="loadRandomCode();" title="换一张"></a> <span class="Validform_checktip" style="display:none"><img src="http://static.zcool.com.cn/v1.0.0/passport/images/icon_warning_s.png"  height="19"> 不区分大小写</span> </div>
                </div> -->
                <div class="formRow" id="emailVerify">
                    <span>验证码加载中...</span>
                    <div class="formControls">
                        <div id="div_id_embed2" style="margin-left:120px;"></div>
                    </div>
                </div>

                <div class="formRow" id="phoneVerify" style="display:none;">
                    <div class="formControls" style="width:350px;">
                        <input id="phoneCodeInput" style="width:300px;" name="phoneCode"
                               ajaxurl="checkPhoneCode.do?phoneNum=" class="input_text radius" type="text"
                               autocomplete="off" placeholder="验证码" tabindex="5" datatype="*" nullmsg="请输入验证码"
                               errormsg="验证码不正确">
                        <button id="verifyCodeSendBtn" class="verifyCodeSend btn btn-mid" type="button">发送验证码</button>
                        <span class="Validform_checktip"
                              style="line-height: 30px;position: absolute;width: 200px;margin-left: 210px;margin-top: 12px;"></span>
                    </div>
                </div>

                <div class="formRow f14 c-666">
                    <input type="checkbox" tabindex="5" autocomplete="off" id="isAgree" name="isAgree" datatype="*"
                           nullmsg="请勾选">
                    我已阅读并接受 <a class="c-main" href="http://my.zcool.com.cn/service/copyright.html"
                               target="_blank">版权声明</a> 和 <a class="c-main"
                                                             href="http://my.zcool.com.cn/service/privacy.html"
                                                             target="_blank">隐私保护</a> 条款
                </div>

                <div class="formRow" id="regBtn">

                    <button class="disabled btn btn-block btn-large" type="submit" tabindex="6" disabled="disabled">
                        马上注册
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="footer">
    <p>京ICP备11017824号-4 / 京ICP证130164号 北京市公安局朝阳分局备案编号:110105000501<br>
