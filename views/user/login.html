<%-include ../include/header.html%>
<section class="container" style="margin-left: 450px">
    <div style="margin: 50px 0 25px 170px;font-size: 20px;background: lightblue;width: 100px;text-align: center;border-radius: 5px">
        登录
    </div>
    <form role="form" method="post" action="/users/login">
        <div class="form-group">
            <label for="exampleInputEmail1"
                   style="float: left;line-height: 50px;font-size: 16px;margin-right: 5px;width: 80px;text-align: right">用户名:</label>
            <input type="text" class="form-control" name="username" id="exampleInputEmail1" placeholder="请输入用户名/邮箱"
                   style="width: 300px;height: 50px">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1"
                   style="float: left;line-height: 50px;font-size: 16px;margin-right: 5px;width: 80px;text-align: right">密码:</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码"
                   style="width: 300px;height: 50px">
        </div>
        <button type="submit" class="btn btn-danger" style="margin-left: 85px">登录</button>
        <a href="#" style="margin-left: 20px">注册</a>
        <a href="#" style="margin-left: 40px">忘记密码</a>
    </form>
</section>
<%-include ../include/footer.html%>
